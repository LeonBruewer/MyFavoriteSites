<!DOCTYPE html>
<html>
<head>
    <!--Add Meta-Tags for scaling etc.-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1, maximum-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta charset="utf-8">

    <title>Tapp</title>

    <!--Load the chayns styles-->
    <link rel="stylesheet" href="//chayns-res.tobit.com/API/V3.1/css/chayns.min.css">
</head>
<body>
<div class="tapp" style="height: 380px">
    <div class="tapp__intro">
        <h1 class="headline">My Favorite Sites</h1>
       <p>Hier findest du alle deine lieblings Chayns Sites. Wenn du deine eigene Seite hinzufügen möchtest, kannst du sie <a id="aAdd" href="#">hier beantragen.</a></p>
    </div>

    <div class="tapp__content">
        <div id="sitesAccordion" data-group="mfs" class="accordion accordion--open" style="overflow: hidden; margin-top: 30px;">
            <div class="accordion__head">
                <div class="accordion--trigger accordion__head--search--wrapper">
                    <div id="sitesAccordionHead" class="accordion--trigger accordion__head--search">Sites</div>
                </div>
                <div id="searchBar" class="Suche Suche--accordion">
                    <input id="searchTerm" type="text" placeholder="Suche" value="">
                    <label><i class="fa fa-search"></i></label>
                </div>
            </div>
            <div class="accordion__body">
                <div class="accordion__content">
                    <div id="siteList">

                    </div>
                    <div id="showMoreDiv"><a id="showMoreBtn" href="#">Mehr anzeigen</a></div>
                </div>
            </div>
        </div>

        <div class="accordion" data-group="mfs" id="addSite">
                <div class="accordion__head">Seite hinzufügen<p class="badge right"><i class="fa fa-plus "></i></p></div>
                <div class="accordion__body">
                  <div class="accordion__content">
                    <input type="text" class="input" id="inpName" placeholder="Name" style="width: 100%">
                    <input type="text" class="input" id="inpStreet" placeholder="Straße" style="width: 100%">
                    <div class="grid">
                            <div class="grid__item col-1-2-desktop"><input type="text" class="input" id="inpPlz" placeholder="PLZ" style="width: 90%"></div>
                            <div class="grid__item col-1-2-desktop"><input type="text" class="input" id="inpOrt" placeholder="Ort" style="width: 100%"></div>
                          </div>
                    <input type="text" class="input" id="inpMail" placeholder="E-Mail" style="width: 100%">
                    <textarea type="text" class="input" id="inpComment" placeholder="Kommentar" style="width: 100%"></textarea>
                    <div style="text-align: center; margin-top: 15px;">
                        <button id="send" class="button">Senden</button>
                    </div>
                  </div>
                </div>
            </div>
    </div>
</div>

<!--Load the js chayns API-->
<script src="https://chayns-res.tobit.com/API/V3.1/js/chayns.min.js"></script>
</body>
</html>
